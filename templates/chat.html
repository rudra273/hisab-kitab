<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat with SMS Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #f8fafc;
            --accent: #0ea5e9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --bg-white: #ffffff;
            --bg-gray: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-white);
            border-radius: 16px 16px 0 0;
            padding: 24px 28px;
            border: 1px solid var(--border);
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-container {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-top: none;
            border-bottom: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 400px;
            max-height: 70vh;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: var(--border-light);
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .msg {
            display: flex;
            margin-bottom: 4px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            justify-content: flex-end;
        }

        .msg.assistant {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .msg.user .bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        .msg.assistant .bubble {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        /* Markdown support styles */
        .bubble strong {
            font-weight: 600;
        }

        .bubble em {
            font-style: italic;
        }

        .bubble code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .msg.user .bubble code {
            background: rgba(255, 255, 255, 0.2);
        }

        .bubble pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--border-light);
        }

        .bubble pre code {
            background: none;
            padding: 0;
        }

        .bubble ul, .bubble ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .bubble li {
            margin: 4px 0;
        }

        .input-container {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 0 0 16px 16px;
            padding: 20px;
            position: relative;
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-white);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
            resize: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px; 
            height: 48px;
        }

        .send-button:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* --- START: MODIFIED STYLES --- */

        /* Empty state and examples */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            flex: 1;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        
        /* Style for the container of the prompts */
        .example-prompts {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        /* Style for each individual prompt item */
        .example-prompt-item {
            background: var(--bg-white);
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .example-prompt-item:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* --- END: MODIFIED STYLES --- */

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
                margin: 0;
                min-height: 100vh;
            }

            .header {
                padding: 20px;
                border-radius: 12px 12px 0 0;
            }

            .header h1 {
                font-size: 20px;
            }

            .chat-box {
                padding: 16px;
                max-height: 60vh;
                min-height: 350px;
            }

            .bubble {
                max-width: 85%;
                font-size: 14px;
            }

            .input-container {
                padding: 16px;
                border-radius: 0 0 12px 12px;
            }

            .input-form {
                gap: 8px;
            }

            .send-button {
                padding: 14px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 18px;
                gap: 8px;
            }

            .chat-box {
                padding: 12px;
                min-height: 300px;
            }

            .bubble {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 13px;
            }

            .input-container {
                padding: 12px;
            }

            input[type="text"] {
                padding: 12px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                padding: 12px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                Chat with your Transactions
            </h1>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="empty-state">
                    <h3>Welcome to your Transaction Assistant!</h3>
                    <div class="example-prompts">
                        <div class="example-prompt-item">How much did I spend on Swiggy last week?</div>
                        <div class="example-prompt-item">What are my top expenses this month?</div>
                        <div class="example-prompt-item">Show me transactions from last Friday.</div>
                    </div>
                </div>
                </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chatForm" autocomplete="off">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type your message..." required />
                </div>
                <button type="submit" class="send-button" id="sendButton">
                    <span>→</span>
                </button>
            </form>
        </div>

    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        let chatHistory = [];
        let isLoading = false;

        // Enhanced markdown parsing function
        function parseMarkdown(text) {
            // Handle code blocks first
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Handle inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle bold text
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle italic text
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Handle line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function addMessage(role, content) {
            // Remove empty state if it exists. This will also remove the prompts.
            const emptyState = chatBox.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            if (role === 'user') {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = parseMarkdown(content);
            }
            
            msgDiv.appendChild(bubble);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoadingMessage() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg assistant';
            msgDiv.id = 'loadingMessage';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble loading';
            bubble.innerHTML = `
                <span>Thinking</span>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            msgDiv.appendChild(bubble);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function setLoadingState(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            userInput.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<span>→</span>';
            } else {
                sendButton.innerHTML = '<span>→</span>';
            }
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message || isLoading) return;

            addMessage('user', message);
            chatHistory.push({ role: 'user', content: message });
            userInput.value = '';
            
            setLoadingState(true);
            addLoadingMessage();

            try {
                const res = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chat_history: chatHistory })
                });

                removeLoadingMessage();
                setLoadingState(false);

                if (!res.ok) {
                    const err = await res.json();
                    addMessage('assistant', err.detail || 'Error: Could not get response.');
                    return;
                }

                const data = await res.json();
                addMessage('assistant', data.message);
                chatHistory.push({ role: 'assistant', content: data.message });

            } catch (err) {
                removeLoadingMessage();
                setLoadingState(false);
                addMessage('assistant', 'Error: Could not connect to server.');
            }
        };

        // Auto-focus input on page load
        userInput.focus();

        // Handle Enter key in input
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // --- START: NEW JAVASCRIPT ---
        // Make example prompts clickable
        document.querySelectorAll('.example-prompt-item').forEach(item => {
            item.addEventListener('click', () => {
                userInput.value = item.textContent.trim();
                chatForm.dispatchEvent(new Event('submit'));
                userInput.focus();
            });
        });
        // --- END: NEW JAVASCRIPT ---

    </script>
</body>
</html>
